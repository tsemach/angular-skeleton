
<!-- There are two ways of creating the routes
  1) by using topbar component
  2) by using routeLink property with bootstrap nav
  3) programmatic by using Route service 
-->

<!-- Option 1) using topbar component -->
<app-topbar></app-topbar>

<!-- Option 2) using nav and call to routeLink -->
<ul class="nav">
  <li class="nav-item active" routerLinkActive="active">
    <a class="nav-link" [routerLink]="['/tunnel']">Tunnel</a>
  </li>
  <li class="nav-item" routerLinkActive="active">
    <a class="nav-link" [routerLink]="['/histogram']">Histogram</a>
  </li>
</ul>
<hr>

<!-- Option 3) by using Route service in the component code -->
<div class="row" style="margin: 10px">
    <button class="btn btn-primary" style="margin: 5px" (click)="onClickTunnel()">Tunnel</button>
    <button class="btn btn-primary" style="margin: 5px" (click)="onClickHistogram()">Histogram</button>
</div>
<hr>
<router-outlet></router-outlet>
